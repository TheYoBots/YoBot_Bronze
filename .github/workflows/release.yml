name: YoBot Bronze

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: PyInstaller Windows
      run: JackMcKew/pyinstaller-action-windows@main
	  with:
	    path: .

    - uses: actions/upload-artifact@v2
      with:
        name: YoBot Bronze
        path: dist/*